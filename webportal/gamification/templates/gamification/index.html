<!doctype html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gamification</title>
    <link href="{% static 'gamification/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
		<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<!--Header-->  
			<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
				<a class="navbar-brand" href="">Gamification</a>
			</div>
		<!--Items-->
		<div class="collapse navbar-collapse" id="topNavBar">
			
			<ul class="nav navbar-nav">
				<li class="active">
				<a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;Home</a>
				</li>
				<li class="">
				<a href="#"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp;Edit</a>
				</li>
			</ul>
			
			<form class="navbar-form navbar-left" role="search" method="get" action="#">
				<div class="form-group">
					<input type="text" class="form-control" name="q" value="">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>
			
			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="#"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>&nbsp;Register</a>
					</li>
				<li class="">
					<a href="#"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Login</a>
					</li>
				</ul>
		</div>
		</div>
	</nav>
    <div class = "container">
        <h2><strong>Games</strong></h2>
    {% if game_list %}
        <div class="list-group">
        {% for game in game_list %}
            <strong>{{ game.game_name }}</strong><sub>{{ game.game_description }}</sub>
        {% endfor %}    
        </div>
    {% else %}
        <p>No Games are available.</p>
    {% endif %}
    </div>
    <script src="{% static 'gamification/js/bootstrap.min.js' %}"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
