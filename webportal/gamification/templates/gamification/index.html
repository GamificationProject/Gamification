<!doctype html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gamification</title>
    <link href="{% static 'gamification/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href=" {% url 'gamification:index' %} ">Gamification</a>
		</div>
		<!--Items-->
		<div class="collapse navbar-collapse" id="topNavBar">
			<!--<ul class="nav navbar-nav">
				<li class="active">
				<a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;Home</a>
				</li>
			</ul>-->
			<ul class="nav navbar-nav navbar-right">
				<li class="">
				<a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Register</a>
				</li>
				<li class="">
				<a href="#"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Login</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class = "container">
		{% if game_list %}
		<h2><strong>Games</strong></h2>
			<div class="list-group">
			{% for game in game_list %}
				<strong>{{ game.game_name }}</strong><sub>{{ game.game_description }}</sub>
			{% endfor %}    
			</div>
		{% else %}
		<h2><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>&nbsp;No Games are available at this point of time. #SorryShaktiman</h2>
		{% endif %}
	</div>
	<script src="{% static 'gamification/js/bootstrap.min.js' %}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
